<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Quotes</title>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center w-100 vh-100 background"
    >
      <div class="card text-center container">
        <div class="card-header fs-1 fw-bolder">Quote of the Day</div>
        <div class="card-body">
          <h5 class="card-title">
            Press the button below to recieve a random quote!
          </h5>
          <button
            onclick="quoteGenerator();"
            class="btn btn-primary my-3"
            type="button"
          >
            New Quote
          </button>
          <p id="quote" class="card-text"></p>
        </div>
        <div id="author" class="text-body-secondary">2 days ago</div>
      </div>
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/INDEX.JS"></script>
  </body>
</html>
